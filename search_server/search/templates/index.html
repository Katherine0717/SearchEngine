<!DOCTYPE html>
<html lang="en">

<head>
  <title>SearchEngine</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <div class="feed">
    <p class="SearchEngine">WikiSearch</p>
    <p class="pagerank_weight">Pagerank Weight</p>
    <form action="/" method="GET">
      <div class="search_bar"><input type="text" name="q" value="{{display}}" /></div>
      <div><input type="range" name="w" min="0" max="1" step="0.01" value="{{slider}}" /></div>
      <input type="submit" value="Search" />
    </form>
    <div class="docs">
      {% if not docs %}
        <div class="no_results">No search results found!</div>
      {% else %}
        {% for doc in docs %}
          {% if not doc.url %}
            <a class="doc_url">No url available</a>
          {% else %}
          <div>
            <a class="doc_title" href="{{doc.url}}">{{doc.title}}</a>
          </div>
          {% endif %}
          <div class="doc_summary">
            {% if not doc.summary %}
              <p>No summary available</p>
            {% else %}
              <p>{{doc.summary}}</p>
            {% endif %}
          </div>
        {% endfor %}
      {% endif %}
    </div>
  </div>
</body>

</html>
